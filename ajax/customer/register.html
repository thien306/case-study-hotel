<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

    <h1>Register Form</h1>
    <form id="registerForm" action="">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday" required><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="phoneNumber">Phone Number</label>
        <input type="number" id="phoneNumber" name="phoneNumber" required><br><br>

        <label for="avatar">Avatar</label>
        <input type="text" id="avatar" name="avatar"><br><br>

        <button type="button" onclick="createCustomer()">Register</button>
    </form>
    <script src="customer_service.js"></script>

</body>
</html>
