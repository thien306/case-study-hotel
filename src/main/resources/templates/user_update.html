<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">User Update Form</h1>

    <div id="alertSuccess" class="alert alert-success d-none" role="alert"></div>
    <div id="alertError" class="alert alert-danger d-none" role="alert"></div>

    <form id="updateUserForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" value="${user.username}" readonly>
        </div>
        <!--        <div class="mb-3">-->
        <!--            <label for="currentPassword" class="form-label">Current Password:</label>-->
        <!--            <input type="password" class="form-control" id="currentPassword" required>-->
        <!--        </div>-->
        <div class="mb-3">
            <label for="password" class="form-label">New Password:</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm New Password:</label>
            <input type="password" class="form-control" id="confirmPassword" required>
        </div>

        <button type="button" class="btn btn-primary w-100" onclick="updatePassword()">Update</button>
    </form>
</div>

<script src="../asset/js/user_update.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
