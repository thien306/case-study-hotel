<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link rel="stylesheet" href="../asset/css/login.css"/>
    <link rel="icon" href="../asset/images/logo.png"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Marriott | Login </title>
</head>
<body>
<div id="left">
    <div class="logo">
        <img src="../asset/images/logo.png" alt="logo"/>
        MARRIOTT HOTEL
    </div>
    <div class="sign-up">
        <h3>Sign Up</h3>
        <form method="post">
            <div class="form-field">
                <span class="material-symbols-outlined"> mail </span>
                <input
                        id="username"
                        placeholder="Your username"
                        required/>
            </div>
            <div class="form-field">
                <span class="material-symbols-outlined"> lock </span>
                <!-- <span class="material-symbols-outlined">  </span> -->
                <input
                        type="password"
                        id="password"
                        placeholder="Password"
                        required
                />
                <span class="material-symbols-outlined eye-icon"
                      onclick="togglePasswordVisibility()">
              visibility
            </span>
            </div>
            <span style="color: #ff4757" id="error"></span>
            <div id="pass-meter">
            <span id="meter-outer">
              <span id="meter-inner"></span>
            </span>

                <span id="pwd-desc"></span>
            </div>

            <button type="button" onclick="login()">Login</button>
        </form>

        <a href="#">Forgot password?</a>

        <div id="divider">
            <div></div>
            <span id="divider-text"> or </span>
            <div></div>
        </div>

        <div id="auth-btns">
            <img src="../asset/images/google-btn.svg" alt="Google Sign Up"/>
            <img src="../asset/images/facebook-btn.svg" alt="Facebook Sign Up"/>
        </div>
    </div>
</div>

<div id="right"></div>
<script
        type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/toastify-js"
></script>
<script src="../asset/js/login.js"></script>
</body>
</html>
