<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link rel="stylesheet" href="login.css"/>
    <link rel="icon" href="../asset/images/logo.png"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Marriott | Login </title>
</head>
<body>
<div id="left">
    <div class="logo">
        <img src="../asset/images/logo.png" alt="logo"/>
        MARRIOTT HOTEL
    </div>


    <div class="sign-up">
        <h3>Sign Up</h3>
        <form method="post">
            <div class="form-field">
                <span class="material-symbols-outlined"> mail </span>
                <input
                        id="username"
                        placeholder="Your username"
                        required/>
            </div>
            <div class="form-field">
                <span class="material-symbols-outlined"> lock </span>
                <!-- <span class="material-symbols-outlined">  </span> -->
                <input
                        type="password"
                        id="password"
                        placeholder="Password"
                        required
                />
                <span class="material-symbols-outlined eye-icon"
                      onclick="togglePasswordVisibility()">
              visibility
            </span>
            </div>
            <span style="color: #ff4757" id="error"></span>
            <div id="pass-meter">
            <span id="meter-outer">
              <span id="meter-inner"></span>
            </span>

                <span id="pwd-desc"></span>
            </div>

            <button type="button" onclick="login()">Login</button>
        </form>

        <a href="#">Forgot password?</a>

        <div id="divider">
            <div></div>
            <span id="divider-text"> or </span>
            <div></div>
        </div>

        <div id="auth-btns">
            <img src="../asset/images/google-btn.svg" alt="Google Sign Up"/>
            <img src="../asset/images/facebook-btn.svg" alt="Facebook Sign Up"/>
        </div>
    </div>
</div>
<div id="right">
<!--    <img src="images/google-btn.svg" alt="Google Sign Up" />-->
    <a href="https://ibb.co/9h4fSCF"><img id="bgImg" src="https://i.ibb.co/QkHqt12/img-1.png" alt="img-1" border="0"></a><br /><a target='_blank' href='https://vi.imgbb.com/'>hình ảnh đang load</a><br />

    <style>
        #bgImg{position: absolute; top:0px; bottom:0px; width: 1350px}
    </style>
</div>

<script
        type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/toastify-js"
></script>

<script>

    function login() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        let user = {
            "username": username,
            "password": password
        }

        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
            },
            method: "POST",
            data: JSON.stringify(user),
            url: "http://localhost:8080/api/auth/login",
            error: function (xhr, status, error) {
                if (xhr.status == 400) {
                    errorCount++
                    if (errorCount == 5) {
                        Swal.fire({
                            title: 'Are you sure?',
                            text: 'You will not be able to revert this!',
                            icon: 'warning',
                            showCancelButton: true,
                            confirmButtonText: 'Yes, delete it!',
                            cancelButtonText: 'No, cancel!',
                        }).then((result) => {
                            if (result.isConfirmed) {
                                // Xử lý khi người dùng xác nhận
                            } else if (result.dismiss === Swal.DismissReason.cancel) {
                                // Xử lý khi người dùng hủy bỏ
                            }
                        });
                        alert("sign in too fast")
                    } else {
                        error = document.getElementById("error").innerText = "User name or password is not correct"
                    }
                }
                console.log("errors")
            },
            success: function (data) {
                localStorage.setItem("user", JSON.stringify(data));
                localStorage.setItem("username", username);
                updateNavLinks();
                window.location.href = "../templates/sidebar-03/listRoom.html"

            }
        })
    }

    function updateNavLinks() {
        const username = localStorage.getItem("username");

        if (username) {
            $('#login-link').hide();
            $('#logout-link').show();
            $('#user-info').html(`<span> ${username}</span> <button onclick="logout()">Logout</button>`);
        } else {
            $('#login-link').show();
            $('#logout-link').hide();
            $('#user-info').html('<a href="../templates/login.html">Login</a>');
        }
    }

    $(document).ready(function () {
        updateNavLinks();
    });

    function logout() {
        localStorage.removeItem('token');
        localStorage.removeItem('username');
        updateNavLinks();
        window.location.href = "login.html";
    }

</script>

<script src="../asset/js/login.js"></script>
</body>
</html>
